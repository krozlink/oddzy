version: "3"
services:
  nginx:
    build:
      context: ./${OD_DEPLOY?}/nginx
    image: 675679404987.dkr.ecr.ap-southeast-2.amazonaws.com/oddzy/external/nginx:latest
    ports:
      - 80:80
      - 8080:8080
    links:
      - grafana
      - kibana
      - consul
      - elasticsearch
      - logstash
    networks:
      - oddzy
  consul:
    build:
      context: ./${OD_DEPLOY?}/consul
    image: 675679404987.dkr.ecr.ap-southeast-2.amazonaws.com/oddzy/external/consul:latest
    ports:
     - "8500:8500"
     - "8600:8600/udp"
    environment:
      - CONSUL_UI_BETA=true
    command: consul agent -dev -client 0.0.0.0
    networks:
      - oddzy
  micro-web:
    image: microhq/micro
    command: web --address=0.0.0.0:8090
    ports:
      - "8090:8090"
    environment:
      - MICRO_REGISTRY=consul
      - MICRO_REGISTRY_ADDRESS=consul
    links:
      - consul
    networks:
      - oddzy
  micro-api:
    image: microhq/micro
    command: api --address=0.0.0.0:8081
    ports:
      - "8081:8081"
    environment:
      - MICRO_REGISTRY=consul
      - MICRO_REGISTRY_ADDRESS=consul
    links:
      - consul
    networks:
      - oddzy
  elasticsearch:
    build:
      context: ./${OD_DEPLOY?}/elasticsearch
    image: 675679404987.dkr.ecr.ap-southeast-2.amazonaws.com/oddzy/external/elasticsearch:latest
    ports: 
      - 9200:9200
      - 9300:9300
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    networks:
      - oddzy
  kibana:
    build:
      context: ./${OD_DEPLOY?}/kibana
    image: 675679404987.dkr.ecr.ap-southeast-2.amazonaws.com/oddzy/external/kibana:latest
    ports:
      - 5601:5601
    links:
      - elasticsearch
    networks:
      - oddzy
  logstash:
    build:
      ./${OD_DEPLOY?}/logstash
    image: 675679404987.dkr.ecr.ap-southeast-2.amazonaws.com/oddzy/external/logstash:latest
    ports:
      - 5000:5000
    links:
      - elasticsearch
    networks:
      - oddzy
  prometheus:
    build:
      ./${OD_DEPLOY?}/prometheus
    image: 675679404987.dkr.ecr.ap-southeast-2.amazonaws.com/oddzy/external/prometheus:latest
    ports:
      - 9090:9090
    networks:
      - oddzy
  grafana:
    build:
      ./${OD_DEPLOY?}/grafana
    image: 675679404987.dkr.ecr.ap-southeast-2.amazonaws.com/oddzy/external/grafana:latest
    ports:
      - 3000:3000
    environment:
      - "GF_ROOT_URL=http://localhost/grafana/"
    links:
      - prometheus
    networks:
      - oddzy
    volumes:
      - grafana:/var/lib/grafana
  statsd:
    build:
      ./${OD_DEPLOY?}/statsd
    image: 675679404987.dkr.ecr.ap-southeast-2.amazonaws.com/oddzy/external/statsd:latest
    ports:
      - "9102:9102"
    networks:
      - oddzy
  nats:
    build:
      ./${OD_DEPLOY?}/nats
    image: 675679404987.dkr.ecr.ap-southeast-2.amazonaws.com/oddzy/external/nats:latest
    expose:
      - "4222"
    ports:
      - "8222:8222"
    networks:
      - oddzy
volumes:
  elasticsearch:
  grafana:
networks:
  oddzy:
      external: true