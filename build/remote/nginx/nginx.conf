events {
    worker_connections 768;
}

http {

    server {
        listen 8080;
        server_name internal.oddzy.xyz;

        auth_basic           "Administratorâ€™s Area";
        auth_basic_user_file /etc/nginx/password/.htpasswd;

        set $doSecure 0;
        if ($http_x_forwarded_proto != 'https') {
            set $doSecure 1;
        }
        if ($uri = '/ping') {
            set $doSecure 0;
        }
        if ($doSecure) {
            rewrite ^ https://$host$request_uri? redirect;
        }
        
        location /grafana {
            rewrite ^/grafana/(.*)  /$1 break;
            proxy_pass http://localhost:3000/grafana/;
            proxy_set_header Host $host;
        }

        location /kibana/ {
            proxy_set_header Host $host;
            proxy_pass http://localhost:5601/kibana/;
        }
        
        location /microweb/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://localhost:8090/;
        }

        location /prometheus/ {
            proxy_set_header Accept-Encoding "";
            proxy_pass http://localhost:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            sub_filter_types text/html;
            sub_filter_once off;
            sub_filter '="/' '="/prometheus/';
            sub_filter 'var PATH_PREFIX = "";' 'var PATH_PREFIX = "/prometheus";';

            rewrite ^/prometheus/?$ /prometheus/graph redirect;
            rewrite ^/prometheus/(.*)$ /$1 break;
        }
    }

    server {
        listen 80;
        server_name oddzy.xyz *.oddzy.xyz;

        set $doSecure 0;
        if ($http_x_forwarded_proto != 'https') {
            set $doSecure 1;
        }
        if ($uri = '/ping') {
            set $doSecure 0;
        }
        if ($doSecure) {
            rewrite ^ https://$host$request_uri? redirect;
        }

        location = /ping {
            return 200 'true';
            add_header Content-Type text/plain;
        }

        location / {
            try_files $uri $uri/ =404;
        }
    }
}