version: "3"
services:
  venue-service:
    container_name: oddzy.services.venue
    build: ./services/venue
    ports:
      - "8080:8101"
    environment:
      - MICRO_REGISTRY_ADDRESS=consul:8500
    depends_on:
      - consul
  meeting-service:
    container_name: oddzy.services.meeting
    build: ./services/meeting
    ports:
      - "8080:8102"
    environment:
      - MICRO_REGISTRY_ADDRESS=consul:8500
    depends_on:
      - consul
  race-service:
    container_name: oddzy.services.race
    build: ./services/race
    ports:
      - "8080:8103"
    environment:
      - MICRO_REGISTRY_ADDRESS=consul:8500
    depends_on:
      - consul
  consul:
    image: consul:latest
    container_name: consul
    hostname: consul
    ports:
     - "8500:8500"
     - "8600:8600/udp"
    command: consul agent -dev -client 0.0.0.0