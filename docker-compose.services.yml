  race-scraper-service:
    build: ./services/srv/race-scraper
    environment:
      - MICRO_REGISTRY_ADDRESS=consul:8500
      - MICRO_SERVER_ADDRESS=:8080
      - STATSD=statsd:9125
    depends_on:
      - racing-service
    networks:
      - oddzy
  nats:
    image: nats
    expose:
      - "4222"
    ports:
      - "8222:8222"
    networks:
      - oddzy
  db-mongo:
    image: mongo
    volumes: 
      - mongodata:/data/db
    ports:
      - 27017:27017
    networks:
      - oddzy
volumes:
  mongodata:
networks:
  oddzy:
      external: true